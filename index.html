<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Web Components Library</title>
</head>
<body>
    <globular-app-layout  (loaded)="onComponentLoaded($event)" application-name="console" application-url="https://globule-ryzen.globular.cloud/config">
        <div slot="app-side-menu">
          <globular-sidebar header-background-image="assets/sidebar_head_bg.png">
            <globular-sidebar-menu>
              <globular-webpage-manager root="/applications/admin-template" index="/home" icon="fa fa-file" >  
              </globular-webpage-manager>
          </globular-sidebar>
        </div>
        <div slot="app-title">Globular</div>
        <div slot="contextual-action-bar" class="menu-container">Action 0</div>
        <div slot="app-content" style="height: calc(100vh - 64px); overflow-y: auto; overflow-x: hidden;">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <globular-dynamic-page></globular-dynamic-page>
              </div>
            </div>
          </div>
        </div>
      </globular-app-layout>
</body>
</html>
