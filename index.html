<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Web Components Library</title>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector("body").style.display = "block";
    });
  </script>
</head>
<body style="margin: 0; padding: 0; display: none;">
    <globular-router base="globular-element"></globular-router>
    <globular-app-layout application-name="globular-element" >
        <div slot="app-side-menu">
          <globular-sidebar header-background-image="/assets/sidebar_head_bg.png">
            <img slot="header-logo" src="/assets/icon.png" alt="logo" style="width: 64px;">
            <span slot="header-title">Globular</span>
            <span  slot="header-subtitle">Personnal Cloud</span>
            <globular-sidebar-menu>
              <globular-webpage-manager root="/applications/globular-element" index="/home" icon="fa fa-file" >  
              </globular-webpage-manager>
          </globular-sidebar>
        </div>
        <div slot="header-title">Globular</div>
        <globular-search-bar slot="search-bar" id="search-bar"></globular-search-bar>
        <globular-login slot="contextual-action-bar"></globular-login>
        <globular-session-menu slot="contextual-action-bar"></globular-session-menu>

        <div slot="app-content" style="height: calc(100vh - 64px); overflow-y: auto; overflow-x: hidden;">
          <div class="container">
            <div class="row">
              <div class="col-12" style="position: relative;">
                <globular-dynamic-page></globular-dynamic-page>
                <globular-search-results style="display: none;"></globular-search-results>
              </div>
            </div>
          </div>
        </div>
      </globular-app-layout>
</body>
</html>
